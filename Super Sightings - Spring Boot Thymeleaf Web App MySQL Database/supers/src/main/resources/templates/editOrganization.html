<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--Required meta tags--> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!--Bootstrap CSS--> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Edit Organization</title>
    </head>
    <body>
        <!--Main Body of Page--> 
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Edit Organization</h1>
                </div>
            </div>
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <p>Welcome to the edit Organization Page.  Here you can edit the selected organization</p>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="/sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/powers" class="btn btn-outline-primary btn-lg">Powers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="/organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Organization</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editOrganization" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input th:value="${organization.name}" type="text" name="name" 
                                       id="name" class="form-control"/>
                                <div th:if="${#fields.hasErrors('organization.name')}">
                                    <p th:each="error : ${#fields.errors('organization.name')}" class="alert alert-danger"
                                       th:text="${error}">Bad name</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input th:value="${organization.description}" type="text" name="description" 
                                       id="description" class="form-control"/>
                                <div th:if="${#fields.hasErrors('organization.description')}">
                                    <p th:each="error : ${#fields.errors('organization.description')}" class="alert alert-danger"
                                       th:text="${error}">Bad description</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="address" class="col-3 col-form-label">
                                Address</label>
                            <div class="col-9">
                                <input th:value="${organization.address}" type="text" name="address" 
                                       id="address" class="form-control"/>
                                <div th:if="${#fields.hasErrors('organization.address')}">
                                    <p th:each="error : ${#fields.errors('organization.address')}" class="alert alert-danger"
                                       th:text="${error}">Bad address</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-3 col-form-label">
                                Email</label>
                            <div class="col-9">
                                <input th:value="${organization.email}" type="text" name="email" 
                                       id="email" class="form-control"/>
                                <div th:if="${#fields.hasErrors('organization.email')}">
                                    <p th:each="error : ${#fields.errors('organization.email')}" class="alert alert-danger"
                                       th:text="${error}">Bad email</p>
                                </div>
                            </div>
                        </div>

                        <p class="text-left">Heroes:</p>
                        <div th:each="hero : ${heroes}" class="form-group row">
                            <div class="col-9 text-left ml-5">
                                <input type="checkbox" name="heroId" th:checked="${organization.heroes.contains(hero)}" th:value="${hero.id}" class="form-check-input"/>
                                <label for="heroId" th:text="${hero.name}" class="form-check-label"></label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div th:if="${#fields.hasErrors('organization.heroes')}">
                                <p th:each="error : ${#fields.errors('organization.heroes')}" class="alert alert-danger mt-4"
                                   th:text="${error}">Bad Hero</p>
                            </div>
                        </div>

                        <input type="hidden" name="id" th:value="${organization.id}"/>
                        <button type="submit" class="btn btn-primary">Edit Organization</button>
                    </form>
                </div>
            </div>
        </div>
        <!--End main body--> 

        <!--Optional JavaScript--> 
        <!--jQuery first, then Popper.js, then Bootstrap JS--> 
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
